name = "preskool-erp"
main = "worker.js"
compatibility_date = "2024-01-01"

# Routes â€” apply worker to all traffic
routes = [
  { pattern = "erp.preskool.com/*", zone_name = "preskool.com" },
  { pattern = "staging.preskool.com/*", zone_name = "preskool.com" }
]

# Environment-specific config
[env.staging]
name = "preskool-erp-staging"
routes = [
  { pattern = "staging.preskool.com/*", zone_name = "preskool.com" }
]

[env.production]
name = "preskool-erp-production"
routes = [
  { pattern = "erp.preskool.com/*", zone_name = "preskool.com" }
]

