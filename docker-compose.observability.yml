# ═══════════════════════════════════════════════════════════════════════
# PreSkool ERP — Full Observability Stack
# Run: docker compose -f docker-compose.yml -f docker-compose.observability.yml up -d
# ═══════════════════════════════════════════════════════════════════════

services:
  # ── Prometheus — Metrics Collection ─────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: preskool-prometheus
    restart: unless-stopped
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--storage.tsdb.retention.size=10GB"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
    ports:
      - "9090:9090"
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:9090/-/healthy || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5

  # ── Alertmanager — Alert Routing ────────────────────────────────────
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: preskool-alertmanager
    restart: unless-stopped
    volumes:
      - ./observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"

  # ── Jaeger — Distributed Tracing ────────────────────────────────────
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: preskool-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      SPAN_STORAGE_TYPE: badger
      BADGER_EPHEMERAL: "false"
      BADGER_DIRECTORY_VALUE: /badger/data
      BADGER_DIRECTORY_KEY: /badger/key
      QUERY_MAX_CLOCK_SKEW_ADJUSTMENT: "500ms"
    volumes:
      - jaeger_data:/badger
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:16686/ || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5

  # ── Grafana Loki — Log Aggregation ──────────────────────────────────
  loki:
    image: grafana/loki:2.9.4
    container_name: preskool-loki
    restart: unless-stopped
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yaml
    ports:
      - "3100:3100"
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5

  # ── Promtail — Log Shipper ──────────────────────────────────────────
  promtail:
    image: grafana/promtail:2.9.4
    container_name: preskool-promtail
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy
    volumes:
      - ./observability/promtail/promtail-config.yaml:/etc/promtail/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yaml

  # ── Node Exporter — Host Metrics ────────────────────────────────────
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: preskool-node-exporter
    restart: unless-stopped
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    expose:
      - "9100"

  # ── PostgreSQL Exporter ─────────────────────────────────────────────
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: preskool-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-preskool}:${POSTGRES_PASSWORD:-preskool_secret_2026}@postgres:5432/${POSTGRES_DB:-preskool}?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "9187"

  # ── Redis Exporter ──────────────────────────────────────────────────
  redis-exporter:
    image: oliver006/redis_exporter:v1.56.0
    container_name: preskool-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis://redis:6379"
    depends_on:
      redis:
        condition: service_healthy
    expose:
      - "9121"

  # ── cAdvisor — Container Metrics ────────────────────────────────────
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: preskool-cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    expose:
      - "8080"

  # ── Grafana — Dashboards ────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.3.3
    container_name: preskool-grafana
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-preskool_grafana_2026}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "${GRAFANA_PORT:-3200}:3000"
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local
  jaeger_data:
    driver: local
