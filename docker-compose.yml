version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: preskool-postgres
    environment:
      POSTGRES_DB: preskool_db
      POSTGRES_USER: preskool_user
      POSTGRES_PASSWORD: preskool_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - preskool-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U preskool_user -d preskool_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: preskool-redis
    ports:
      - "6379:6379"
    networks:
      - preskool-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Authentication
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: preskool-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: preskool_user
      KC_DB_PASSWORD: preskool_password
    ports:
      - "8080:8080"
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - preskool-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: preskool-backend
    environment:
      DATABASE_URL: postgresql://preskool_user:preskool_password@postgres:5432/preskool_db
      REDIS_URL: redis://redis:6379
      KEYCLOAK_URL: http://keycloak:8080
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - preskool-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: preskool-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - preskool-network
    command: npm run dev -- --host

networks:
  preskool-network:
    driver: bridge

volumes:
  postgres_data:
