# ═══════════════════════════════════════════════════════════════════════════
# PreSkool ERP — Docker Compose (Local Development)
# PgBouncer is used in production (Linux/K8s) — see docker-compose.production.yml
# ═══════════════════════════════════════════════════════════════════════════

services:
  # ── PostgreSQL Database ───────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: preskool-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-preskool}
      POSTGRES_USER: ${POSTGRES_USER:-preskool}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-preskool_secret_2026}
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "log_min_duration_statement=500"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-preskool}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis Cache ────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: preskool-redis
    restart: unless-stopped
    command: >
      redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend (FastAPI) ─────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: preskool-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-preskool}:${POSTGRES_PASSWORD:-preskool_secret_2026}@postgres:5432/${POSTGRES_DB:-preskool}
      USE_PGBOUNCER: "false"
      DB_POOL_SIZE: 50
      DB_MAX_OVERFLOW: 30
      REDIS_URL: redis://redis:6379/0
      REDIS_MAX_CONNECTIONS: 100
      APP_ENV: ${APP_ENV:-development}
      DEBUG: "true"
      JWT_SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-openssl-rand-hex-32}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000}
      TENANT_HEADER: "X-Tenant-ID"
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-}
      RAZORPAY_ENABLED: ${RAZORPAY_ENABLED:-false}
    volumes:
      - backend_uploads:/app/uploads
      - backend_data:/app/data
      - backend_logs:/app/logs
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  # ── Celery Worker (background tasks: reports, bulk imports, emails) ────
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: preskool-celery
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: [ "celery", "-A", "app.celery_app", "worker", "--loglevel=info", "--concurrency=4" ]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-preskool}:${POSTGRES_PASSWORD:-preskool_secret_2026}@postgres:5432/${POSTGRES_DB:-preskool}
      USE_PGBOUNCER: "false"
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      APP_ENV: ${APP_ENV:-development}
      JWT_SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-openssl-rand-hex-32}
    volumes:
      - backend_uploads:/app/uploads

  # ── Frontend (Nginx + React) ──────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    container_name: preskool-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_data:
    driver: local
  backend_logs:
    driver: local
