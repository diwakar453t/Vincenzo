# ── Staging Kustomize Overlay ──────────────────────────────────────────
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: preskool-staging

resources:
  - ../../base

namePrefix: staging-

patches:
  # Scale down for staging
  - target:
      kind: Deployment
      name: backend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      kind: Deployment
      name: frontend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  # Disable HPA in staging
  - target:
      kind: HorizontalPodAutoscaler
    patch: |
      $patch: delete
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: unused

  # Staging-specific config
  - target:
      kind: ConfigMap
      name: preskool-config
    patch: |
      - op: replace
        path: /data/APP_ENV
        value: staging
      - op: replace
        path: /data/ALLOWED_ORIGINS
        value: "https://staging.preskool.com,http://localhost:3000"
      - op: replace
        path: /data/UVICORN_WORKERS
        value: "2"
      - op: replace
        path: /data/LOG_LEVEL
        value: debug

  # Staging ingress host
  - target:
      kind: Ingress
      name: preskool-ingress
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: staging.preskool.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: staging.preskool.com
      - op: replace
        path: /spec/tls/0/secretName
        value: staging-preskool-tls

  # Smaller PG storage
  - target:
      kind: StatefulSet
      name: postgres
    patch: |
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 5Gi

  # Lower resource limits
  - target:
      kind: Deployment
      name: backend
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 128Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 256Mi

images:
  - name: preskool/backend
    newName: ghcr.io/preskool/preskool-backend
    newTag: staging
  - name: preskool/frontend
    newName: ghcr.io/preskool/preskool-frontend
    newTag: staging
