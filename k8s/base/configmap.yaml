# ═══════════════════════════════════════════════════════════════════════
# PreSkool ERP — ConfigMap (non-sensitive configuration)
# ═══════════════════════════════════════════════════════════════════════
apiVersion: v1
kind: ConfigMap
metadata:
  name: preskool-config
  namespace: preskool
  labels:
    app.kubernetes.io/name: preskool-erp
data:
  # App
  APP_ENV: "production"
  APP_NAME: "PreSkool ERP"
  APP_VERSION: "1.0.0"

  # Database
  POSTGRES_DB: "preskool"
  POSTGRES_USER: "preskool"
  DB_HOST: "postgres-svc"
  DB_PORT: "5432"

  # Redis
  REDIS_HOST: "redis-svc"
  REDIS_PORT: "6379"
  REDIS_URL: "redis://redis-svc:6379/0"

  # CORS
  ALLOWED_ORIGINS: "https://erp.preskool.com,http://localhost:3000"

  # Backend
  UVICORN_WORKERS: "4"
  LOG_LEVEL: "info"

  # Razorpay (disabled by default)
  RAZORPAY_ENABLED: "false"

  # Frontend
  VITE_API_URL: "/api/v1"
