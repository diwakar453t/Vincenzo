# ═══════════════════════════════════════════════════════════════════════
# Kustomization — apply all raw manifests in order
# Usage: kubectl apply -k k8s/base/
# ═══════════════════════════════════════════════════════════════════════
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: preskool

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - backend.yaml
  - frontend.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/part-of: preskool-erp
  app.kubernetes.io/managed-by: kustomize
