# ─── Nginx config for PreSkool ERP frontend ──────────────────────────

server {
    listen 3000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Gzip compression ──────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/json application/javascript application/xml
        application/rss+xml image/svg+xml
        application/wasm;

    # ── Brotli compression (if ngx_brotli module is available) ────────
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript image/svg+xml;

    # ── Security headers ──────────────────────────────────────────────
    add_header X-Frame-Options       "SAMEORIGIN"                       always;
    add_header X-Content-Type-Options "nosniff"                         always;
    add_header X-XSS-Protection      "1; mode=block"                   always;
    add_header Referrer-Policy       "strict-origin-when-cross-origin"  always;
    add_header Vary                  "Accept-Encoding"                  always;

    # ── HTML — always serve fresh (no caching) ────────────────────────
    # This ensures users always get the latest index.html which points
    # to the correct hashed JS/CSS chunk filenames after a deployment.
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma        "no-cache";
        add_header Expires       "0";
        try_files $uri =404;
    }

    # ── Hashed JS/CSS/static assets (long-term cache) ─────────────────
    # Vite generates content-hashed filenames (e.g. vendor-react-abc123.js)
    # so we can safely cache these for 1 year — any file change produces
    # a new hash, breaking the cache automatically.
    location ~* \.(?:js|css|woff2?|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary          "Accept-Encoding";
        try_files $uri =404;
    }

    # ── Images & media (medium cache) ─────────────────────────────────
    location ~* \.(?:png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, stale-while-revalidate=86400";
        add_header Vary          "Accept-Encoding";
        try_files $uri =404;
    }

    # ── JSON / data files ─────────────────────────────────────────────
    location ~* \.(?:json|xml|txt)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        try_files $uri =404;
    }

    # ── API proxy ─────────────────────────────────────────────────────
    location /api/ {
        proxy_pass             http://backend:8000;
        proxy_set_header Host  $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_read_timeout   90;
        proxy_connect_timeout 30;
        client_max_body_size  50M;

        # Prevent nginx from caching API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # ── SPA fallback (React Router) ───────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Error pages ───────────────────────────────────────────────────
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
