# Grafana data source provisioning â€” auto-configure Loki
apiVersion: 1
datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - name: TraceID
          matcherRegex: '"request_id":"(\w+)"'
          url: "$${__value.raw}"
