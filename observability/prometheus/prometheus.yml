# ═══════════════════════════════════════════════════════════════════════
# Prometheus Configuration — PreSkool ERP (200+ Colleges)
# Scrape targets: backend, node-exporter, postgres-exporter, redis-exporter
# ═══════════════════════════════════════════════════════════════════════

global:
  scrape_interval: 15s      # Scrape every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  scrape_timeout: 10s

  external_labels:
    cluster: "preskool"
    environment: "production"

# ── Alert Rules ───────────────────────────────────────────────────────
rule_files:
  - "/etc/prometheus/rules/*.yml"

# ── Alertmanager ──────────────────────────────────────────────────────
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

# ── Scrape Targets ────────────────────────────────────────────────────
scrape_configs:
  # ── Prometheus self-monitoring ──────────────────────────────────────
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # ── Backend API (FastAPI + /metrics endpoint) ───────────────────────
  - job_name: "preskool-backend"
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets: ["backend:8000"]
    relabel_configs:
      - target_label: service
        replacement: backend

  # ── Node Exporter (host system metrics) ─────────────────────────────
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # ── PostgreSQL Exporter ─────────────────────────────────────────────
  - job_name: "postgres-exporter"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    relabel_configs:
      - target_label: service
        replacement: postgres

  # ── Redis Exporter ──────────────────────────────────────────────────
  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis-exporter:9121"]
    relabel_configs:
      - target_label: service
        replacement: redis

  # ── cAdvisor (container metrics) ────────────────────────────────────
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    metric_relabel_configs:
      # Keep only preskool containers
      - source_labels: [container_label_com_docker_compose_project]
        regex: "preskool-erp"
        action: keep

