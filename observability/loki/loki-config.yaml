# ═══════════════════════════════════════════════════════════════════════
# Grafana Loki — Log Aggregation (lightweight ELK alternative)
# Optimized for 200+ college multi-tenant SaaS
# ═══════════════════════════════════════════════════════════════════════
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# ── Schema Config ─────────────────────────────────────────────────────
schema_config:
  configs:
    - from: "2024-01-01"
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# ── Ingester ──────────────────────────────────────────────────────────
ingester:
  wal:
    dir: /loki/wal
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  chunk_idle_period: 1h
  max_chunk_age: 2h
  chunk_target_size: 1536000  # ~1.5MB
  chunk_retain_period: 30s

# ── Compactor ─────────────────────────────────────────────────────────
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# ── Limits ────────────────────────────────────────────────────────────
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days max age for incoming logs
  max_query_series: 5000
  max_query_parallelism: 32
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB
  retention_period: 720h  # 30 days default retention

# ── Query Range ───────────────────────────────────────────────────────
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true

# ── Analytics ─────────────────────────────────────────────────────────
analytics:
  reporting_enabled: false
