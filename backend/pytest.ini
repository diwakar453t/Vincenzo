# pytest configuration for PreSkool ERP backend
[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# asyncio mode for async tests
asyncio_mode = auto

# Coverage settings
addopts =
    -v
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=50
    --strict-markers
    -p no:warnings

# Custom markers
markers =
    unit: Fast isolated unit tests (no DB, no network)
    integration: Tests that require a database
    api: End-to-end API tests via HTTP client
    security: Tests for security features
    gdpr: Tests for GDPR compliance features
    slow: Tests that take > 1 second

# Test environment
env =
    APP_ENV=test
    DATABASE_URL=sqlite:///./test.db
    JWT_SECRET_KEY=test-secret-key-for-testing-only-32bytes
    ENCRYPTION_MASTER_KEY=test-encryption-key-for-testing-only
    REDIS_URL=redis://localhost:6379/15
    OTEL_ENABLED=False
    RATE_LIMIT_PER_MINUTE=10000
    DEBUG=True

[coverage:run]
source = app
omit =
    app/tests/*
    app/migrations/*
    venv/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if TYPE_CHECKING
    raise NotImplementedError
    pass
    ...

[coverage:html]
directory = htmlcov
title = PreSkool ERP Coverage Report
