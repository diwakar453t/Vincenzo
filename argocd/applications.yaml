# ═══════════════════════════════════════════════════════════════════════
# ArgoCD — GitOps Application Definitions
# Prerequisites: ArgoCD installed in the cluster
# ═══════════════════════════════════════════════════════════════════════

# ── ArgoCD Project ────────────────────────────────────────────────────
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: preskool
  namespace: argocd
spec:
  description: PreSkool ERP Application
  sourceRepos:
    - "https://github.com/your-org/preskool-erp.git"
  destinations:
    - namespace: preskool
      server: https://kubernetes.default.svc
    - namespace: preskool-staging
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"

---
# ── Staging Application ──────────────────────────────────────────────
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: preskool-staging
  namespace: argocd
  labels:
    environment: staging
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: preskool-deploys
spec:
  project: preskool
  source:
    repoURL: https://github.com/your-org/preskool-erp.git
    targetRevision: develop
    path: k8s/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: preskool-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10

---
# ── Production Application ───────────────────────────────────────────
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: preskool-production
  namespace: argocd
  labels:
    environment: production
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: preskool-deploys
    notifications.argoproj.io/subscribe.on-sync-failed.slack: preskool-alerts
spec:
  project: preskool
  source:
    repoURL: https://github.com/your-org/preskool-erp.git
    targetRevision: main
    path: k8s/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: preskool
  syncPolicy:
    # Production: manual sync for safety
    automated: null
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 20

