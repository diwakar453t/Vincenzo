# ── Backend Deployment ─────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "preskool.fullname" . }}-backend
  labels: {{- include "preskool.labels" . | nindent 4 }}
    app: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.service.port }}
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "preskool.fullname" . }}-secrets
                  key: POSTGRES_PASSWORD
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.postgresql.auth.username }}:$(POSTGRES_PASSWORD)@{{ include "preskool.fullname" . }}-postgres:5432/{{ .Values.postgresql.auth.database }}"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "preskool.fullname" . }}-secrets
                  key: SECRET_KEY
          envFrom:
            - configMapRef:
                name: {{ include "preskool.fullname" . }}-config
          resources: {{- toYaml .Values.backend.resources | nindent 12 }}
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: {{ .Values.backend.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: {{ .Values.backend.service.port }}
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: {{ .Values.backend.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- if .Values.backend.uploads.enabled }}
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
          {{- end }}
      {{- if .Values.backend.uploads.enabled }}
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: {{ include "preskool.fullname" . }}-uploads
      {{- end }}
---
# ── Backend Service ───────────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: {{ include "preskool.fullname" . }}-backend
  labels: {{- include "preskool.labels" . | nindent 4 }}
    app: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
  selector:
    app: backend
    app.kubernetes.io/instance: {{ .Release.Name }}
---
# ── Backend Uploads PVC ───────────────────────────────────────────────
{{- if .Values.backend.uploads.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "preskool.fullname" . }}-uploads
  labels: {{- include "preskool.labels" . | nindent 4 }}
spec:
  accessModes: ["{{ .Values.backend.uploads.accessMode }}"]
  resources:
    requests:
      storage: {{ .Values.backend.uploads.size }}
{{- end }}
---
# ── Backend HPA ───────────────────────────────────────────────────────
{{- if .Values.backend.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "preskool.fullname" . }}-backend
  labels: {{- include "preskool.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "preskool.fullname" . }}-backend
  minReplicas: {{ .Values.backend.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.backend.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.backend.autoscaling.targetCPU }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.backend.autoscaling.targetMemory }}
{{- end }}
