# ═══════════════════════════════════════════════════════════════════════
# Nginx Reverse Proxy — TLS Termination for PreSkool ERP
# Production: handles HTTPS, rate limiting, security headers
# ═══════════════════════════════════════════════════════════════════════

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=60r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream backend
upstream preskool_backend {
    server backend:8000;
    keepalive 32;
}

# Upstream frontend
upstream preskool_frontend {
    server frontend:3000;
}

# ── HTTP → HTTPS Redirect ────────────────────────────────────────────
server {
    listen 80;
    server_name erp.preskool.com *.erp.preskool.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS Server ─────────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    server_name erp.preskool.com *.erp.preskool.com;

    # ── TLS Configuration (A+ rating on SSL Labs) ────────────────────
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    # TLS protocols (TLS 1.2+ only)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;

    # Session caching
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ── Security Headers ─────────────────────────────────────────────
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' wss://$host; frame-ancestors 'none'; base-uri 'self'" always;

    # Hide server information
    server_tokens off;
    more_clear_headers Server;
    more_clear_headers X-Powered-By;

    # ── Request Limits ───────────────────────────────────────────────
    client_max_body_size 50M;      # Max upload size
    client_body_timeout 30s;
    client_header_timeout 10s;
    keepalive_timeout 65;
    send_timeout 30s;
    limit_conn conn_limit 20;

    # ── Gzip Compression ─────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # ── Backend API ──────────────────────────────────────────────────
    location /api/ {
        limit_req zone=api burst=30 nodelay;

        proxy_pass http://preskool_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
    }

    # ── Auth endpoints (stricter rate limit) ─────────────────────────
    location /api/v1/auth/ {
        limit_req zone=auth burst=5 nodelay;

        proxy_pass http://preskool_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ── Health check (no rate limit) ─────────────────────────────────
    location /api/v1/health {
        proxy_pass http://preskool_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ── Metrics (restricted to internal) ─────────────────────────────
    location /metrics {
        # Only allow internal access
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;

        proxy_pass http://preskool_backend;
        proxy_http_version 1.1;
    }

    # ── Uploads (static files from backend) ──────────────────────────
    location /uploads/ {
        proxy_pass http://preskool_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # ── Frontend (React/Vite SPA) ────────────────────────────────────
    location / {
        limit_req zone=general burst=50 nodelay;

        proxy_pass http://preskool_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # SPA fallback
        error_page 404 = /index.html;
    }

    # ── Block sensitive paths ────────────────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(\.env|\.git|docker-compose|Dockerfile) {
        deny all;
        return 404;
    }

    # ── Error pages ──────────────────────────────────────────────────
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
